                title: "UNIT ONE",
                content: `GEOLOGICAL HISTORY AND TOPOGRAPHY OF ETHIOPIA
1.1 OVERVIEW OF THE WORLDРђЎS MAJOR LANDFORMS (рІерІЊрѕѕрѕЮ рІІріЊ рІІріЊ рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїдрЅй ріарїарЅЃрѕІрІГ ріЦрІГрЅ│) ­ЪїЇ
Landforms are physical features on the EarthРђЎs surface that form terrain of an area. ­ЪЈъ№ИЈ
рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїЦ(Landforms) рІеріаріЋрІхріЋ ріаріФрЅБрЅб рІерѕўрѕгрЅх рїѕрїйрЅ│(EarthРђЎs surface) рІерѕџрЇѕрїЦрѕЕ рЅарѕЮрІхрѕГ рѕІрІГ рІФрѕЅ features ріЊрЅИрІЇрЇб ­ЪЈъ№ИЈ
Examples include mountains, hills, valleys, plateaus, rivers, and deserts. РЏ░№ИЈ
рѕѕрѕЮрѕ│рѕї рЅ░рѕФрѕ«рЅйрЇБ рі«рѕерЅЦрЅ│рІјрЅйрЇБ рѕИрѕѕрЅєрІјрЅйрЇБ рІ░рїІрѕЏ рЅдрЅ│рІјрЅйрЇБ рІѕріЋрІърЅй ріЦріЊ рЅарѕерѕЃрІјрЅй....рЇб РЏ░№ИЈ
So, in easy words: Landforms are the shapes of the land you can see around you. ­ЪЉђ
рѕхрѕѕрІџрѕЁрЇБ рЅарЅђрѕІрѕЇ ріарїѕрѕІрѕѕрїйрЇА- рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїдрЅй рЅарІЎрѕфрІФрЅйріЋ рІерѕЮріЊрІФрЅИрІЇ рІерѕўрѕгрЅх рЅЁрѕГрїЙрЅй ріЊрЅИрІЇрЇб ­ЪЉђ
For example:
A tall, rocky area is a mountain. ­ЪЈћ№ИЈ
рѕерїЃрїЁрѕЮрЇБ рІљрѕѕрЅ│рѕЏ рЅ░рѕФрѕФрЇб ­ЪЈћ№ИЈ
A low, flat area between hills is a valley. ­Ъї▓
рЅарі«рѕерЅЦрЅ│рІјрЅй рѕўріФріерѕЇ рІФрѕѕ рІЮрЅЁрЅ░ріЏрЇБ рѕхрѕЮрїЦ рѕИрѕѕрЅєрІјрЅйрЇб ­Ъї▓
Mountains, plateaus, and plains are the three major types of landforms. РЏ░№ИЈ
1)рЅ░рѕФрѕ«рЅйрЇБ 
2)рІ░рїІрѕЏ рЅдрЅ│рІјрЅй (plateaus) ріЦріЊ 
3)рѕюрІ│рІјрЅй (plains) рѕдрѕхрЅ▒ рІІріЊ рІІріЊ рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїдрЅй рІЊрІГріљрЅХрЅй ріЊрЅИрІЇрЇб РЏ░№ИЈ
Minor landforms include hills, gorges, valleys, and basins. ­Ъїё
Minor landforms рІ░рїЇрѕъ рі«рѕерЅЦрЅ│рІјрЅйрЇБ рѕИрѕѕрЅєрІјрЅй (gorges)рЇБ рІерІѕріЋрІЮ рІ│рѕГрЅ╗рІјрЅй (valleys) ріЦріЊ рІерІЇріЃ рЅ░рЇІрѕ░рѕХрЅй (basins) рІФріФрЅхрЅ│рѕЅрЇб ­Ъїё
Tectonic plate movement and volcanic activities (internal processes) in the EarthРђЎs interior can create landforms by pushing up mountains and hills. ­ЪїІ
рЅарѕЮрІхрѕГ рІЇрѕхрїаріЏ ріГрЇЇрѕЇ рІЇрѕхрїЦ рЅарѕџріерѕ░рЅ▒ рІеTectonic plate movement ріЦріЊ рІеріЦрѕ│рЅ░ рїѕрѕърѕФ ріЦріЋрЅЁрѕхрЅЃрѕ┤рІјрЅй (рІЇрѕхрїБрІі рѕѓрІ░рЅХрЅй) рЅ░рѕФрѕ«рЅйріЋріЊ рі«рѕерЅЦрЅ│рІјрЅйріЋ рІѕрІ░ рѕІрІГ рЅарѕўрїЇрЇІрЅх landformріЋ рѕўрЇЇрїарѕГ рІГрЅйрѕІрѕЅрЇб ­ЪїІ
Erosion by water and wind (external processes) can erode land and create minor landforms like gullies, river valleys ,and gorges. ­ЪњД­Ъїг№ИЈ
рЅарІЇрѕЃ ріЦріЊ рЅаріЋрЇІрѕх рІерѕџрЇѕрїарѕГ рѕўрѕИрѕГрѕИрѕГ (рІЇрїФрІі рѕѓрІ░рЅХрЅй)
рѕўрѕгрЅхріЋ рЅарѕўрѕИрѕГрѕИрѕГ ріЦріЋрІ░ gulliesрЇБ рІерІѕріЋрІЮ рѕИрѕѕрЅєрІјрЅй ріЦріЊ рїЦрѕЇрЅЁ рїѕрІ░рѕјрЅй рІФрѕЅ рїЦрЅЃрЅЁріЋ рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїдрЅйріЋ рѕўрЇЇрїарѕГ рІГрЅйрѕІрѕЅрЇб ­ЪњД­Ъїг№ИЈ
Both processes happen over a long period, sometimes millions of years. РЈ│
рѕЂрѕѕрЅ▒рѕЮ рѕѓрІ░рЅХрЅй рѕѕрѕерїЁрѕЮ рїірІюрЇБ ріаріЋрІ│ріЋрІ┤рѕЮ рЅарѕџрѕірІ«ріќрЅй рІерѕџрЅєрїарѕЕ рІЊрѕўрЅ│рЅхріЋ рѕірІѕрѕхрІ▒ рІГрЅйрѕІрѕЅрЇб РЈ│
For example, it took a very long period to cut the deep Abbay Gorge between the towns of Goha Tsiyon in North Shewa, Oromia, and Dejen in East Gojam, Amhara National Regional State. ­ЪЄф­ЪЄ╣
рѕѕрѕЮрѕ│рѕїрЇБ рЅарідрѕ«рѕџрІФ ріГрѕЇрѕЇ рѕ░рѕюріЋ рѕИрІІ рІЇрѕхрїЦ рЅарѕџрїѕріўрІЇ рїјрѕЃ рїйрІ«ріЋ ріерЅ░рѕЏ ріЦріЊ рЅаріарѕЏрѕФ ріГрѕЇрѕЇ рЅарѕЮрѕхрѕФрЅЁ рїјрїЃрѕЮ рІЇрѕхрїЦ рЅарѕџрїѕріўрІЇ рІ░рїђріЋ ріерЅ░рѕЏ рѕўріФріерѕЇ рІФрѕѕрІЇріЋ рїЦрѕЇрЅЁ рІеріарЅБрІГ рѕИрѕѕрЅє (Abbay Gorge) рѕѕрѕўрЇѕрїарѕГ ріЦрїЁрїЇ рЅарїБрѕЮ рѕерїЁрѕЮ рїірІю рІѕрѕхрІирѕЇрЇб 
The Abbay Gorge thus cuts down about 1000 m deep between the two towns mentioned above. ­ЪЊЈ
рѕхрѕѕрѕєріљрѕЮ рІеріарЅБрІГ рѕИрѕѕрЅє рЅарѕЂрѕѕрЅ▒ ріерѕІрІГ рЅарЅ░рїарЅђрѕ▒рЅх ріерЅ░рѕърЅй рѕўріФріерѕЇ рІѕрІ░ 1000 рѕюрЅхрѕГ рІФрѕЁрѕЇ рїЦрѕЇрЅђрЅх ріарѕѕрІЇрЇб ­ЪЊЈ
The major landforms (mountains, plateaus and plains) are widely distributed on the earthРђЎs surface. ­ЪЌ║№ИЈ
рІІріЊ рІІріЊрІјрЅ╣ рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїдрЅй (рЅ░рѕФрѕ«рЅйрЇБ рІ░рїІрѕЏ рЅдрЅ│рІјрЅйріЊ рѕюрІ│рІјрЅй) рЅарѕЮрІхрѕГ рїѕрїй рѕІрІГ рЅарѕ░рЇірІЇ рЅ░рѕ░рѕФрїГрІЇ рІГрїѕріЏрѕЅрЇб ­ЪЌ║№ИЈ
The surface of the Earth is covered by land and water. ­Ъїљ
рІерѕЮрІхрѕГ рїѕрїй(surface of the Earth) рЅарѕўрѕгрЅх ріЦріЊ рЅарІЇрѕЃ рЅ░рѕИрЇЇріЌрѕЇрЇб ­Ъїљ
The landforms make up continents and the water forms oceans. ­Ъїі
рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїЦ(Landforms) ріарѕЁрїЅрѕФрЅхріЋ рІерѕџрЇѕрїЦрѕЕ рѕ▓рѕєріЋрЇБ рІЇрѕЃрІЇ рІ░рїЇрѕъ рІЇрЅЁрІФріќрѕХрЅйріЋ рІГрЇѕрїЦрѕФрѕЇрЇб ­Ъїі
Continents are the largest landmasses in the world. ­ЪїЈ
ріарѕЁрїЅрѕФрЅх рЅарІЊрѕѕрѕЮ рѕІрІГ рІФрѕЅ рЅхрѕЇрЅЂріЋ рІерѕўрѕгрЅх ріГрЇЇрѕЇ рІерѕџрѕИрЇЇріЋ ріљрІЇрЇб ­ЪїЈ
The Earth is divided into seven continents, from largest to smallest area; Asia, Africa, North America, South America, Antarctica, Europe, and Oceania (Australia). ­Ъћб
рѕЮрІхрѕГ  рЅарѕ░рЅБрЅх ріарѕЁрїЅрѕФрЅх рІерЅ░ріерЇІрЇѕрѕѕ ріљрІЇріљрІЇрЇц ріЦріљрѕГрѕ▒рѕЮ ріерЅхрѕЇрЅЁ ріЦрѕхріе рЅхріЋрѕй рЅарЅЁрІхрѕў рЅ░ріерЅ░рѕЇрЇА- ріЦрѕхрІФрЇБ ріарЇЇрѕфріФрЇБ рѕ░рѕюріЋ ріарѕюрѕфріФрЇБ рІ░рЅАрЅЦ ріарѕюрѕфріФрЇБ ріаріЋрЅ│рѕГріГрЅ▓ріФрЇБ ріарІЇрѕ«рЇЊ ріЦріЊ рідрѕ║ріњрІФ (ріарІЇрѕхрЅхрѕФрѕірІФ) ріЊрЅИрІЇрЇб ­Ъћб
Oceans are large areas of salt water between the continents. ­Ъїі
рІЇрЅЁрІФріќрѕХрЅй (Oceans) рЅаріарѕЁрїЅрѕФрЅх рѕўріФріерѕЇ рІФрѕЅ рЅхрѕІрѕЇрЅЁ рІерїерІЇ рІЇріЃ рЅдрЅ│(areas) ріЊрЅИрІЇрЇб ­Ъїі
Although all the oceans are connected, making them one big ocean, they are divided into five smaller oceans that are separated by their location and the way the water in them moves. ­Ъїљ
рѕЂрѕЅрѕЮ рІЇрЅЁрІФріќрѕХрЅй рІерЅ░рїѕріЊріЎ рЅбрѕєріЉрѕЮ (ріаріЋрІх рЅхрѕЇрЅЁ рІЇрЅЁрІФріќрѕх рЅбрѕўрѕхрѕЅрѕЮ)рЇБ рЅаріаріФрЅБрЅбрІФрЅИрІЇ ріЦріЊ рІЇрѕЃрІЇ рЅарѕџріЋрЅђрѕ│рЅђрѕхрЅарЅх рѕўріЋрїѕрІх рЅ░рѕѕрІГрЅ░рІЇ рІѕрІ░ ріарѕЮрѕхрЅх рЅхріЊріЋрѕй рІЇрЅЁрІФріќрѕХрЅй рІГріерЇѕрѕІрѕЅрЇб ­Ъїљ
These oceans are the Arctic Ocean, the Atlantic Ocean, the Indian Ocean, the Pacific Ocean, and the Southern Ocean. ­Ъћб
ріЦріљрІџрѕЁ рІЇрЅЁрІФріќрѕХрЅй ріарѕГріГрЅ▓ріГ рІЇрЅЁрІФріќрѕхрЇБ ріарЅхрѕІріЋрЅ▓ріГ рІЇрЅЁрІФріќрѕхрЇБ рѕЁріЋрІх рІЇрЅЁрІФріќрѕхрЇБ рЇЊрѕ▓рЇіріГ рІЇрЅЁрІФріќрѕх ріЦріЊ рІ░рЅАрЅЦ рІЇрЅЁрІФріќрѕх ріЊрЅИрІЇрЇб ­Ъћб
The oceans together cover huge areas of the Earth. ­ЪїЈ
рІЇрЅЁрІФріќрѕХрЅй рЅаріарїарЅЃрѕІрІГ рЅхрѕЇрЅЁ рІерѕЮрІхрѕГ ріГрЇЇрѕЇріЋ рІГрѕИрЇЇріЊрѕЅрЇб ­ЪїЈ
They cover seventy one percent of the Earth. ­ЪЊЈ
рІерѕЮрІхрѕГріЋ рѕ░рЅБ ріаріЋрІх рЅарѕўрЅХ (71%) рІГрѕИрЇЇріЊрѕЅрЇб ­ЪЊЈ
The Pacific Ocean is both the largest and the deepest ocean, which covers one-third of the EarthРђЎs surface. 
рЇЊрѕ▓рЇіріГ рІЇрЅЁрІФріќрѕх рЅхрѕЇрЅЂ ріЦріЊ рїЦрѕЇрЅЂ рІЇрЅЁрІФріќрѕх рѕ▓рѕєріЋрЇБ ріаріЋрІх рѕдрѕхрЅ░ріЏрІЇріЋ (1/3) рІерѕЮрІхрѕГ рїѕрїй рІГрѕИрЇЇріЊрѕЇрЇб
Oceans are important factors for creating or forming coastal land features such as islands, peninsulas, isthmuses. ­ЪЈЮ№ИЈ
рІЇрЅЁрІФріќрѕХрЅй ріЦріЋрІ░ рІ░рѕ┤рЅХрЅй (islands)рЇБ peninsulas рЇБ isthmuses рІФрѕЅ рІерЅБрѕЋрѕГ рІ│рѕГрЅ╗ рІерѕўрѕгрЅх features рѕѕрѕўрЇЇрїарѕГ ріарѕхрЇѕрѕІрїі ріљрїѕрѕ«рЅй ріЊрЅИрІЇрЇб ­ЪЈЮ№ИЈ
An island is a piece of ground that is completely surrounded by water. ­ЪЈЮ№ИЈ
рІ░рѕ┤рЅх рЅарІЇрѕЃ рѕЎрѕЅ рЅарѕЎрѕЅ рІерЅ░ріерЅарЅа рІерѕўрѕгрЅх ріГрЇЇрѕЇ ріљрІЇрЇб ­ЪЈЮ№ИЈ
Islands can be big or small in any part of the world. ­ЪЌ║№ИЈ
рІ░рѕ┤рЅХрЅй рЅарІЊрѕѕрѕЮ рѕІрІГ рЅарѕЏріЋріЏрІЇрѕЮ рЅдрЅ│ рЅхрѕЇрЅЁ рІѕрІГрѕЮ рЅхріЋрѕй рѕірѕєріЉ рІГрЅйрѕІрѕЅрЇб ­ЪЌ║№ИЈ
The largest island in the world is Greenland. ­ЪДі
рЅарІЊрѕѕрѕЮ рѕІрІГ рЅхрѕЇрЅЂ рІ░рѕ┤рЅх рїЇрѕфріЋрѕІріЋрІх ріљрІЇрЇб ­ЪДі
Australia is bigger than Greenland but it is considered as a continent instead of an island.
ріарІЇрѕхрЅхрѕФрѕірІФ ріерїЇрѕфріЋрѕІріЋрІх рІерѕЮрЅхрЅарѕЇрїЦ рЅбрѕєріЋрѕЮрЇБ ріерІ░рѕ┤рЅх рІГрѕЇрЅЁ ріарѕЁрїЅрѕГ рЅ░рЅЦрѕІ рЅхрЅ│рѕ░рЅБрѕѕрЅйрЇб
Two more coastal land features that involve a little land and a lot of water are peninsulas, and isthmus. ­ЪЈЮ№ИЈ
рЅхріЋрѕй рѕўрѕгрЅхріЊ рЅЦрІЎ рІЇріЃ рІФрѕІрЅИрІЇ рѕїрѕјрЅй рѕЂрѕѕрЅх рІерЅБрѕЋрѕГ рІ│рѕГрЅ╗ рІерѕўрѕгрЅх рїѕрїйрЅ│рІјрЅй рѕЇрѕ│ріљ рѕЮрІхрѕГ (peninsulas) ріЦріЊ рїарЅБрЅЦ рІерѕўрѕгрЅх ріГрѕЇрѕЇ (isthmus) ріЊрЅИрІЇрЇб ­ЪЈЮ№ИЈ
A peninsula is a piece of land that has water on three sides but it is connected on the fourth side to the mainland. ­ЪЈъ№ИЈ
peninsula рЅарѕдрѕхрЅх рїјріЉ рЅарІЇріЃ рІерЅ░рїѕріЊріў ріљрїЇрѕГ рїЇріЋ рЅаріарѕФрЅ░ріЏрІЇ рїјріЉ ріерѕўрѕгрЅх рїІрѕГ рІерЅ░рїѕріЊріў рІерѕўрѕгрЅх ріГрЇЇрѕЇ ріљрІЇрЇб ­ЪЈъ№ИЈ
The two well-known peninsulas are Italy and Florida.
рЅарІ░ріЋрЅЦ рІерѕџрЅ│рІѕрЅЂ рѕЂрѕѕрЅ▒  peninsulas рїБрѕірІФріЋ ріЦріЊ рЇЇрѕјрѕфрІ│ ріЊрЅИрІЇрЇб
An isthmus is a narrow strip of land with water on both sides connecting two larger pieces of land. ­ЪћЌ
isthmus рЅарѕЂрѕѕрЅх рїјріЉ рІЇріЃ рІФрѕѕрІЇ ріЦріЊ рѕЂрѕѕрЅх рЅхрѕІрѕЇрЅЁ рІерѕўрѕгрЅх ріГрЇЇрѕјрЅйріЋ рІерѕџрІФрїѕріЊріЮ рїарЅБрЅЦ рІерѕўрѕгрЅх ріГрЇЇрѕЇ ріљрІЇрЇб ­ЪћЌ
A well-known example is the Isthmus of Panama that connects North America to South America. ­ЪЄх­ЪЄд

The major landforms of the world create unique areas where people around the world want to know, explore, and visit. ­ЪЌ║№ИЈ

I. MOUNTAIN (рЅ░рѕФрѕФ) РЏ░№ИЈ
Mountains are the largest elevated and most recognizable landforms on the EarthРђЎs surface. ­ЪЈъ№ИЈ
рЅ░рѕФрѕ«рЅй (Mountains) рЅарѕЮрІхрѕГ рїѕрїй рѕІрІГ ріерѕџрїѕріЎрЅх рЅхрѕЇрЅЁрЇБ ріерЇЇ рІФрѕѕ ріЦріЊ рЅарїБрѕЮ рІерѕџрЅ│рІѕрЅЁ рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїЦ(Landforms) ріЊрЅИрІЇрЇб ­ЪЈъ№ИЈ
They have steep sides, and high peaks, that stand out from the surrounding land. ­ЪЈћ№ИЈ
рЅЂрѕЇрЅЂрѕѕрЅ│рѕЏ рїјріќрЅй рІФрѕІрЅИрІЇрЇБ ріЦріЊ ріеріаріФрЅБрЅбрІЇ ріФрѕѕрІЇ рѕўрѕгрЅх рЅхрѕЇрЅЁ ріерЇЇрЅ│(peak) рІФрѕІрЅИрІЇ ріЊрЅИрІЇрЇб ­ЪЈћ№ИЈ
Around mountains, we may find smaller, less steep landforms called hills. ­Ъї│
рЅарЅ░рѕФрѕ«рЅй рІЎрѕфрІФрЇБ рі«рѕерЅЦрЅ│рІјрЅй (hills) рІерѕџрЅБрѕЅ рЅхріЊріЋрѕй ріЦріЊ рЅЦрІЎрѕЮ рЅЂрѕЇрЅЂрѕѕрЅх рІерѕїрѕІрЅИрІЇ рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїЦ(Landforms) рѕЇріЊрїѕріЮ ріЦріЋрЅйрѕІрѕѕріЋрЇб ­Ъї│
Mountains are usually formed when rock layers are pushed together from opposite sides. ­ЪД▒
рЅ░рѕФрѕ«рЅй  рЅЦрІЎрІЇріЋ рїірІю рІерѕџрЇѕрїарѕЕрЅх rock layers(рІеріарѕѕрЅх ріЋрїБрЇЇ) рЅарЅ░рЅЃрѕФріњ ріарЅЁрїБрїФрІјрЅй рЅарѕџрїѕрЇІрЇЅрЅарЅх рїірІю ріљрІЇрЇб ­ЪД▒
Thus, the pressure exerted from the movement forces the land in the middle to rise. Ргє№ИЈ
рѕхрѕѕрІџрѕЁрЇБріеріЦріЋрЅЁрѕхрЅЃрѕ┤рІЇ рІерѕџрЇѕрїарѕерІЇ рїЇрЇірЅх рЅарѕўріФріерѕЇ рІФрѕѕрІЇріЋ рѕўрѕгрЅх рІѕрІ░ рѕІрІГ ріЦріЋрІ▓рІѕрїБ рІФрІ░рѕГрїІрѕЇрЇб Ргє№ИЈ
The low areas between mountains are called valleys. ­Ъї▓
рЅарЅ░рѕФрѕ«рЅй рѕўріФріерѕЇ рІФрѕЅрЅх рІЮрЅЁрЅ░ріЏ рЅдрЅ│рІјрЅй рѕИрѕѕрЅєрІјрЅй (valleys) рІГрЅБрѕІрѕЅрЇб ­Ъї▓
Mountains may also be formed by volcanic activity when lava and other materials build up on the surface, but mountains are not the only landforms that can be made by volcanoes. ­ЪїІ
рЅ░рѕФрѕ«рЅй ріЦрѕ│рЅ░ рїѕрѕърѕФ рЅарѕџрЇѕріљрІ│рЅарЅх рїірІю рЅарѕЮрІхрѕГ рѕІрІГріЏрІЇ ріГрЇЇрѕЇ рѕІрІГ рѕІрЅФ ріЦріЊ рѕїрѕјрЅй рЅЂрѕ│рЅЂрѕХрЅй рЅарѕўрїарѕФрЅђрѕЮ рѕірЇѕрїарѕЕ рІГрЅйрѕІрѕЅрЇБ ріљрїѕрѕГ рїЇріЋ рЅаріЦрѕ│рЅ░ рїѕрѕърѕФ рЅЦрЅ╗ рѕірЇѕрїарѕЕ рІерѕџрЅйрѕЅрЅх рЅЦрЅИріЏ рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїЦ(Landforms) рЅ░рѕФрѕ«рЅй ріарІГрІ░рѕЅрѕЮрЇб ­ЪїІ
The highest landform on Earth is Mt. Everest. ­ЪЈћ№ИЈ­ЪћЮ
рЅарѕЮрІхрѕГ рѕІрІГ рЅарїБрѕЮ ріерЇЇ рІФрѕѕ рІерѕўрѕгрЅх ріарЅђрѕЏрѕўрїЦ ріцрЅерѕерѕхрЅх рЅ░рѕФрѕФ (Mt. Everest) ріљрІЇрЇб ­ЪЈћ№ИЈ­ЪћЮ
It is a peak in the HimalayaРђЎs Mountain range. ­ЪЊЇ
ріЦрѕ▒рѕЮ ріерѕѓрѕЏрѕІрІФ рѕ░ріЋрѕ░рѕѕрЅ│рѕЏ рЅ░рѕФрѕФ (HimalayaРђЎs Mountain range) peaks  рІѕрІГрѕЮ ріерѕѓрѕЏрѕІрІФ рѕ░ріЋрѕ░рѕѕрЅ│рѕЏ рЅ░рѕФрѕФ ріФрѕЅ рЅ░рѕФрѕ«рЅй рѕЂрѕЅ ріерЇЇрЅ░ріЏрІЇ ріљрІЇрЇб ­ЪЊЇ
It is located between Nepal and Tibet. ­ЪЄ│­ЪЄх
рІерѕџрїѕріўрІЇрѕЮ рЅаріћрЇЊрѕЇ ріЦріЊ рЅарЅ▓рЅцрЅх рѕўріФріерѕЇ ріљрІЇрЇб 
It measures 8,849 meters above sea level. ­ЪЊѕ
ріерЅБрѕЁрѕГ рїарѕѕрѕЇ рЅарѕІрІГ 8,849 рѕюрЅхрѕГ рІГрѕЂріЊрѕЇрЇб ­ЪЊѕ
It is part of the Himalaya Mountain range that runs across several countries in South and Southeast Asia such as India, Pakistan, Nepal, Bhutan, China, and Afghanistan. ­ЪїЈ
рЅарІ░рЅАрЅЦ ріЦріЊ рЅарІ░рЅАрЅЦ рѕЮрѕхрѕФрЅЁ ріЦрѕхрІФ рІЇрѕхрїЦ ріЦріЋрІ░ рѕЁріЋрІхрЇБ рЇЊріфрѕхрЅ│ріЋрЇБ ріћрЇЊрѕЇрЇБ рЅАрЅ│ріЋрЇБ рЅ╗рІГріЊ ріЦріЊ ріарЇЇрїІріњрѕхрЅ│ріЋ рЅБрѕЅ рЅарѕГріФрЅ│ ріарїѕрѕ«рЅй рѕІрІГ рІерЅ░рІўрѕерїІрІЇ рІерѕѓрѕЏрѕІрІФ рЅ░рѕФрѕФ рѕ░ріЋрѕ░рѕѕрЅх рѕІрІГ рІГрїѕріЏрѕЇ ріЦріЊрѕЮ ріерѕЂрѕЅрѕЮ ріерЇЇрЅ│ ріарѕѕрІЇрЇб ­ЪїЈ
The mountain range extends 320 to 400 kms in width and 1500 kms in length. ­ЪЊЈ
рІерЅ░рѕФрѕФрІЇ range ріе320 ріЦрѕхріе 400 ріф.рѕю рѕхрЇІрЅх ріЦріЊ 1500 ріф.рѕю рѕГрІЮрѕўрЅх ріарѕѕрІЇрЇб ­ЪЊЈ
The Himalayas were formed about 40 to 50 million years ago when the Indian tectonic plates collided with the Eurasian plate. ­ЪњЦ
рІерѕѓрѕЏрѕІрІФ рЅ░рѕФрѕФ рІерЅ░рЇѕрїарѕерІЇ ріе40 ріЦрѕхріе 50 рѕџрѕірІ«ріЋ рІЊрѕўрЅ│рЅх рЅарЇірЅх рІерѕЁріЋрІх tectonic plates ріерІЕрѕФрѕ║рІФріЋ plate рїІрѕГ рѕ▓рїІрїЕ ріљрІЇрЇб ­ЪњЦ
Indian tectonic plate and the Eurasian plates are continental crust and have the same density. ­Ъфе
рІерѕЁріЋрІх tectonic plates ріЦріЊ рІерІЕрѕФрѕ║рІФріЋ plate continental crust ріЊрЅИрІЇ ріЦріЊ рЅ░рѕўрѕ│рѕ│рІГ рІЇрЇЇрѕерЅх(density) ріарѕІрЅИрІЇрЇб ­Ъфе
The EarthРђЎs crust is the outermost layer of the Earth. ­ЪїЇ
рІерѕЮрІхрѕГ рЅЁрѕГрЇірЅх (The EarthРђЎs crust) рІерѕЮрІхрѕГ рІЇрїФрІі рѕйрЇІріЋ ріљрІЇрЇб ­ЪїЇ

There are two main types of crust: continental crust and oceanic crust. Рюї№ИЈ
рѕЂрѕѕрЅх рІІріЊ рІІріЊ crust рІЊрІГріљрЅХрЅй ріарѕЅрЇА- continental crust(ріЦріЏ рІФрѕѕріЋрЅарЅх surface) ріЦріЊ oceanic crust(рІЇрЅЁрІФріќрѕх рІЇрѕхрїЦ рІерѕџрїѕріЮ surface)рЇб Рюї№ИЈ
Continental crust
It is the part of the EarthРђЎs crust that makes up the continents (the large land areas like Africa, Asia, Europe). ­ЪЌ║№ИЈ
ріарѕЁрїЅрѕФрЅх(ріарЇЇрѕфріФрЇБ ріЦрѕхрІФрЇБ ріарІЇрѕ«рЇЊ рІерѕўрѕ░рѕЅрЅхріЋ рЅхрѕІрѕЇрЅЁ рІерѕўрѕгрЅх ріГрЇЇрѕјрЅй) build рІерЅ░рІ░рѕерїЅрЅх ріеContinental crust ріљрІЇрЇб ­ЪЌ║№ИЈ
It is thicker than oceanic crust (about 30РђЊ50 km thick). ­ЪЊЈ
ріеoceanic crust  рІерЅарѕѕрїа рІѕрЇЇрѕФрѕЮ ріљрІЇ (ріе30РђЊ50 ріф.рѕю рІФрѕЁрѕЇ рІЇрЇЇрѕерЅх ріарѕѕрІЇ)рЇб ­ЪЊЈ
It is made mostly of lighter rocks like granite. ­Ъњј
рЅаріарЅЦрІЏріЏрІЇ ріЦріЋрІ░ рїЇрѕФріЊрІГрЅх (granite) рЅБрѕЅ lighter рІѕрІГрѕЮ  рЅђрѕІрѕЇ рІљрѕѕрЅХрЅй рІерЅ░рѕарѕФ ріљрІЇрЇб ­Ъњј
It is less dense than oceanic crust, which is why continents РђюfloatРђЮ higher on the mantle. Ргє№ИЈ
ріеoceanic crust less dense(ріГрЅЦрІ░рЅх рІерѕїрѕѕрІЇ)ріљрІЇрЇц рѕѕрІџрѕЁрѕЮ ріљрІЇ ріарѕЁрїЅрѕФрЅх рЅарѕЏріЋрЅхрѕЇ(mantle) рѕІрІГ ріерЇЇ рЅЦрѕѕрІЇ "рІерѕџріЋрѕ│рЇѕрЇЅрЅх"рЇб 

Therefore, when the two plates collide, pushing upwards at their edges formed the Himalayan Mountains. Ргє№ИЈРЏ░№ИЈ
рѕхрѕѕрІџрѕЁрЇБ рѕЂрѕѕрЅ▒ plates рѕ▓рїІрїЕ((Continental crust)рЇБ рЅарїјріЋ ріЦріЊ рїјріЋ рЅарѕўрїѕрЇІрЇІрЅх ріЦріЊ рІѕрІ░рѕІрІГ рїјріќрЅ╣ рѕ▓рІѕрїБ рІерѕѓрѕЏрѕІрІФ рЅ░рѕФрѕ«рЅй рЅ░рЇѕрїЦрѕерІІрѕЇрЇб Ргє№ИЈРЏ░№ИЈ
Landforms can also exist under oceans in the form of mountain ranges and basins.

        // Function to update page content
        function updateContent(topicKey) {
            const titleElement = document.getElementById("title");
            const contentElement = document.getElementById("content");
            const topic = topics[topicKey];

            if (topic) {
                titleElement.textContent = topic.title;
                contentElement.textContent = topic.content;
            } else {
                titleElement.textContent = "Welcome to Grade 9 Geography tutorials РђЊ stay with us!";
                contentElement.textContent = "";
            }
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            let topicKey = null;

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                if (Telegram.WebApp.initDataUnsafe?.start_param) {
                    topicKey = Telegram.WebApp.initDataUnsafe.start_param;
                }

                Telegram.WebApp.setBackgroundColor('#1e1e2d');
                Telegram.WebApp.setHeaderColor('#1e1e2d');
            }

            // Fallback for testing in browser
            if (!topicKey) {
                const urlParams = new URLSearchParams(window.location.search);
                topicKey = urlParams.get("topic");
            }

            updateContent(topicKey);
        });
    </script>
